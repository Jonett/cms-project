<div class="row mt-5">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header text-center">
                <h1>
                    Kirjaudu aloittaaksesi työpäivä
                </h1>
            </div>
            <div class="card-body">
                <form action="/timepuncher/login" method="post">
                    <div class="form-group">
                        <label for="email">Sähköpostiosoite</label>
                        <input name="email" type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Salasana</label>
                        <input name="password" type="password" class="form-control" id="password">
                    </div>
                    <div class="form-group form-check">
                        <input name="saveLogin" value="1" type="checkbox" class="form-check-input" id="saveLogin">
                        <label class="form-check-label" for="saveLogin">Pysy kirjautuneena</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Kirjaudu</button>
                </form>
            </div>
        </div>
    </div>
</div>
