<div class="row">

                    Omat tiedot

            </div>
            <div class="card-body">
                <div class="row">

                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <label for="fullName">Koko nimi</label>
                                    <input name="fullName" type="text" class="form-control" id="fullName" value="{{ @SESSION.fullName }}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <label for="email">Sähköpostiosoite</label>
                                    <input name="email" type="email" class="form-control" id="email" value="{{ @SESSION.userEmail }}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <label for="addressData1">Osoite</label>
                                    <input name="addressData1" type="text" class="form-control" id="addressData1" value="{{ @SESSION.addressData1 }}">
                                </div>
                            </div>
                            <div class="form-group row">

                                    <label for="addressData2">Kaupunki</label>
                                    <input name="addressData2" type="text" class="form-control" id="addressData2" value="{{ @SESSION.addressData2 }}">

                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <label for="postNumber">Postinumero</label>
                                    <input name="postNumber" type="text" class="form-control" id="postNumber" value="{{ @SESSION.postNumber }}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <label for="phone">Puhelin</label>

                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <label for="role">Rooli</label>
                                    <input name="role" type="text" class="form-control" id="role" value="{{ @SESSION.role }}">
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <button type="submit" class="btn btn-primary w-100">Tallenna</button>
