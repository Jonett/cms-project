
<div id="user-{{@userId}}" class="row">

    <div class="col-8 offset-2">
        <div class="card">
            <form action="/admin/updateUser" method="POST">
                <div class="card-header">
                    <h3>{{ @userName }}</h4>
                </div>
                <div class="card-body">
                    <div class="card-header w-100">
                        <h5>Nimi:</h5>
                    </div>
                    <input type="text" class="form-control w-100" value="Testaaja">
                    <div class="card-header w-100">
                        <h5>Puhelin:</h5>
                    </div>
                    <input type="text" class="form-control w-100" value="+352 123 4567">
                    <div class="card-header w-100">
                        <h5>Sähköposti:</h5>
                    </div>
                    <input type="text" class="form-control w-100" value="aaa@aaa.fi">
                    <div class="card-header w-100">
                        <div class="row">
                            <div class="col-6">
                                <h5>Lisätietoja:</h5>
                                <textarea class="form-control" rows="5">
                                    
                                </textarea>
                            </div>
                            <div class="col-6">
                                <h5>Osoite:</h5>
                                <p class="mb-0 mt-0">katuosoite</p>
                                <input type="text" value="Keskuskatu 12" class="w-100 form-control">
                                <p class="mb-0 mt-1">posti nro.</p> 
                                <input type="text" value="12345" class="w-100 form-control">
                                <p class="mb-0 mt-1">Paikkakunta</p>
                                <input type="text" value="Kotila" class="w-100 form-control">
                            </div>
                        </div>
                    </div>

                </div>
                <div class="card-body">
                    <button type="submit" class="btn btn-success w-100 ">Tallenna</button>
                </div>
            </form>
            <div class="card-header">
                <h5>Hallinta:</h5>
            </div>
            <div class="card-body">
                <form action="controlpanel/updateuser" method="post">
                    <div class="input-group mt-3">
                        <check if="{{@userStatus=='1'}}">
                            <true>
                            <input name="current" value="{{ @userStatus }}" type="hidden">
                            <input name="uid" value="{{ @userhid }}" type="hidden">
                            <button class="btn btn-warning w-100" type="submit" id="button-disable">Poista käytöstä</button>
                            </true>
                            <false>
                            <input name="current" value="{{ @userStatus }}" type="hidden">
                            <input name="uid" value="{{ @userhid }}" type="hidden">
                            <button class="btn btn-success w-100" type="submit" id="button-enable">Ota käyttöön</button>
                            </false>
                        </check>
                    </div>
                </form>
            </div>
            <div class="card-header">
                <h5>Salasanan uusiminen</h5>
            </div>
            <div class="card-body">
                <form action="controlpanel/updatepassword" method="post">
                    <div class="input-group mt-3 w-100">
                        <input name="uid" value="{{ @employee.hid }}" type="hidden">
                        <input name="newPassword" type="text" class="form-control" placeholder="salasanan tulee olla vähintään 6 merkkiä pitkä" aria-label="aseta uusi salasana" aria-describedby="button-saveNewPassword">
                        <div class="input-group-prepend">
                            <button class="btn btn-primary" type="submit" id="button-saveNewPassword">Tallenna uusi salasana</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
